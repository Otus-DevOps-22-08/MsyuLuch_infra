#cloud-config

repo_update: true
repo_upgrade: true

users:
  - name: appuser
    groups: sudo
    shell: /bin/bash
    sudo: ['ALL=(ALL) NOPASSWD:ALL']
    ssh_authorized_keys:
      - ssh-rsa  appuser

packages:
  - ruby-full
  - ruby-bundler
  - build-essential
  - git
  - gnupg

runcmd:
  - echo "Running userdata script as $(whoami) from $(pwd)"
  - git clone https://github.com/MsyuLuch/git-hub-test.git
  - chmod +x git-hub-test/startup.sh
  - sh git-hub-test/startup.sh
